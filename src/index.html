<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Пример странички">
    <meta name="author" content="Alisska">
    <title>Самый лучший на свете лендинг</title>
    <link rel="stylesheet" href="css\style.css">
</head>
<body>
    <section>
        <div class="section7">
            <hr size="2" color='#063154' width=100%;>
            <h1 style="font-size:60px;">Зарегистрироваться</h1>
            <h2 style="font-size:23px;">ОСТАВЬТЕ ИНФОРМАЦИЮ О СЕБЕ, ЧТОБЫ ПОЛУЧИТЬ ДОСТУП К ВЕБИНАРУ <br> И ЧАК-ЧАК НА ПОЧТУ</h2>

            <form class="Registration"  action="#">
                <input required class="RegistInput" name="name" type="text" placeholder="ФИО*">
                <input required class="RegistInput" name="email" type="email" placeholder="Электронная почта*">
                <hr size="2" color='#063154' width=100%;>
                <button class="RegistButton" >Записаться</button>
            </form>
        </div>
</section>

        <footer class="footer">
            <div>
                <div>HELLO@MYCOMPANY.COM</div>
                <a href="+11234567890" style="color: #98C5ED;">+1 123 456 78 90</a>
                <address>BBBRRRFFF 99 - 66</address>
            </div>
        </footer>

        <div class="overlay">
            <div class="modal">
                <div class="modal_close">&times;</div>
                <div class="modal_subtitle">ДАННЫЕ ОТПРАВЛЕНЫ</div>
                <div class="modal_description">Спасибо, что выбрали нашу платформу <br> Желаем удачи в вашем бизнесе</div>
                <button class="ModalButton" >Ясно!</button>
            </div>
        </div>

    <script>src="js/regist.js"</script>

</body>
</html>
